{{ $title := .Page.Title }}


<div class="flex space-x-1 space-x-reverse">
  <p>
    <a href="/">{{ .Site.Title }}</a>
  </p>
  {{ range .Site.Sections }}
    {{ if ne .Title $title }}
      <span>></span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}
  {{ end }}
  <span>></span>
  <p>{{ .Page.Title }}</p>
</div>
