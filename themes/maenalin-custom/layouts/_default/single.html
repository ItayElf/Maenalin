{{ define "title" }}
  {{ .Title }} |
  {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <div class="flex space-x-1 space-x-reverse">
    <p>
      <a href="/">{{ .Site.Title }}</a>
      <span>></span>
    </p>
    {{ range .Site.Sections }}
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <span>></span>
    {{ end }}
    <p>{{ .Page.Title }}</p>
  </div>

  <h1 class="text-6xl font-light">{{ .Title }}</h1>
  <hr />

  {{- partial "sidebar.html" . -}}
  <main class="mb-12 pt-4 text-justify">
    {{ .Content }}
  </main>
{{ end }}
