<!DOCTYPE html>
<html
  lang="{{ .Site.Language.Lang }}"
  dir="{{ .Site.Language.LanguageDirection | default "rtl" }}"
>
  <head>
    {{- partial "head.html" . -}}
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  </head>
  <body style="background-image:url('{{ "images/background.webp" | relURL }}')">
    {{- partial "header.html" . -}}
    <div class="container mx-auto mt-12 rounded bg-white p-4">
      <div id="content">
        {{- block "main" . }}{{- end }}
      </div>
      {{- partial "footer.html" . -}}
    </div>
  </body>
</html>
